<div class="container col-md" style="margin-top:12px ;">
    <h1 class="text-center">EDITAR EMPLEADO</h1>
    <form>
         
        <div class="mb-3">
            <label for="name" class="form-label">Nombres del empleado:</label>
            <input type="text" 
                   class="form-control" 
                   id="name"
                   required
                   [(ngModel)] = "employee.name"
                   name = "name"/>
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Apellidos del empleado:</label>
            <input type="text" 
                   class="form-control" 
                   id="surname" 
                   required
                   [(ngModel)] = "employee.surname"
                   name = "surname"/>
            
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Edad:</label>
            <input type="number" 
                   class="form-control" 
                   id="age" 
                   required
                   [(ngModel)] = "employee.age"
                   name = "age"/>
            
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" 
                   class="form-control" 
                   id="email" 
                   required
                   [(ngModel)] = "employee.email"
                   name="email"
                   aria-describedby="emailHelp"/>
            <div id="emailHelp" class="form-text">Ingrese el correo electrónico.</div>
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">Cargo:</label>
            <input type="text" 
                   class="form-control" 
                   id="position" 
                   name="position"
                   required
                   [(ngModel)] = "employee.position"
                   />
            
        </div>
        
        
        
        <button 
            (click)="onSubmit()"
            class="btn btn-success">Enviar
        </button>
    
    </form>
</div>
